<!DOCTYPE html>
<html lang="en" ng-app="App">

  <head
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="googlebot" content="noindex">
      <meta name="robots" content="noindex">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="icon" href="favicon.ico" type="image/x-icon">

      <title>Cumbre Global de Liderazgo | Chihuahua</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link href="css/hover.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  </head>

  <body ng-controller="main-controller">
      <nav id="mainNav" class="navbar navbar-default navbar-fixed-top affix-top">
          <div class="container-fluid navbar-bigger">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href="/"><img src="img/logos/TGLS-Spanish-Logo-white-md.png" alt="logo" /></a>
              </div>
          </div>
      </nav>
      <div id="Informacion">
        <div class="container">
          <div id="registro col-md-12">
            <img src="img/logos/TGLS-Spanish-Logo-Date-white-md.png" alt="logo" />
            <h3>REGISTRO (Pago en Efectivo)</h3>
            <div class="col-lg-12 registroContainer">
              <script type="text/javascript" src="https://form.jotform.co/jsform/62658309878877"></script>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="col-md-6 social">
            <label>Siguenos en Redes Sociales</label>
            <div class="col-lg-12">
              <a href="https://www.facebook.com/CGLChihuahua"  target="_blank" class="social_button"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
              <a href="https://www.twitter.com/ChihuahuaGls" target="_blank" class="social_button"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
              <label class="hash">#CGLChihuahua</label>
            </div>
          </div>
          <div class="col-md-6">
            <div id="mc_embed_signup">
            <form action="//cglchihuahua.us13.list-manage.com/subscribe/post?u=1ef88d9e9e7648bc8e5778bb3&amp;id=001f3db2cf" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
            	<label for="mce-EMAIL">Suscribete a Nuestro Newsletter</label>
            	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Correo Electronico" required>
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1ef88d9e9e7648bc8e5778bb3_001f3db2cf" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Suscribirse" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <h5 style="height: 0px;">&copy {{date | date:'yyyy'}} Cumbre Global de Liderazgo, Chihuahua | All Rights Reserved.</h5>
        </div>
      </footer>

      <script src="js/angular.min.js"></script>
      <script src="js/jquery.js"></script>
      <script src="js/jquery-ui.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script>var App = angular.module('App',[]);App.controller('main-controller', ['$scope', function($scope) {$scope.date = new Date();    $(window).scroll(function scrollTop(){ if ($(this).scrollTop() > height-5) {$('#mainNav').fadeIn(); } else { $('#mainNav').fadeOut(); } });}]);</script>
  </body>

</html>
