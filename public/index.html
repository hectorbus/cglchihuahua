      <div id="Conferencistas" class="remodal-bg">
        <div class="container">
          <div class="col-lg-12">
            <h2 class="subTitle">CONFERENCISTAS</h2>
          </div>
          <div class="col-lg-12">
            <a data-remodal-target="modal{{conferencista.no}}" ng-repeat="conferencista in conferencistas">
              <div class="conferencista" style="background-color: {{conferencista.color}};">
                <img ng-src="{{conferencista.img}}" alt="{{conferencista.nombre}}"  class="conferencista_image"/>
                <i class="conf-triangle"><i style="border-bottom-color: {{conferencista.color}};"></i></i>
                <h4 class="conferencista_name">{{conferencista.nombre}}</h4>
              </div>
            </a>
          </div>
        </div>
        <div class="remodal" data-remodal-id="modal{{modal.no}}" ng-repeat="modal in conferencistas" style="border-color: {{modal.color}};">
          <button data-remodal-action="close" class="remodal-close"></button>
          <h1 style="color: {{modal.color}};">{{modal.nombre}}</h1>
          <h4>{{modal.quienEs}}</h4>
          <div class="col-sm-4 col-xs-12">
            <img ng-src="{{modal.img}}" alt="{{modal.nombre}}" class="conferencista_image_modal"/>
          </div>
          <div class="col-sm-8 col-xs-12 conferencista_descripcion_modal">
            <p>
              {{modal.descripcion}}
            </p>
          </div>
          <br>
          <button data-remodal-action="cancel" class="remodal-cancel">Cerrar</button>
        </div>
      </div>
